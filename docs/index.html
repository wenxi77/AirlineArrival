<!DOCTYPE html>
<html>
  <head>
    <title>State Graph</title>
    <style>
      body {
        text-align: center;
        font-size: 13em;
        overflow: hidden;
      }

      .states-stamen {
        fill: #ff0099;
      }
      .states {
        fill: lightgray;
      }

      .state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 1px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="600"></svg>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script>
    const svg = d3.select('svg');

    const path = d3.geoPath();

    d3.json('https://d3js.org/us-10m.v1.json', function ( us) {
      const states = svg
        .append('g')
        .attr('class', 'states')
        .selectAll('path')
        .data(topojson.feature(us, us.objects.states).features)
        .enter()
        .append('path')
        .attr('d', path);

      svg
        .append('g')
        .attr('class', 'state-borders')
        .selectAll('path')
        .data(topojson.feature(us, us.objects.states).features)
        .enter()
        .append('path')
        .attr('d', path);

      svg.attr('transform', 'scale(.75) translate(0,-80)');
    });
  </script>
</html>
